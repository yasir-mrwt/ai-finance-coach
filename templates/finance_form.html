{% extends "base.html" %} {% block title %}Financial Analysis Form - AI Finance
Coach{% endblock %} {% block content %}
<div class="container">
  <div class="card">
    <h1 style="color: var(--primary); margin-bottom: 2rem; text-align: center">
      ðŸ’¼ Financial Analysis Form
    </h1>

    <form action="/analyze" method="POST">
      <div class="form-group">
        <label for="salary">Monthly Salary ($) *</label>
        <input
          type="number"
          class="form-control"
          id="salary"
          name="salary"
          required
          min="0"
          step="0.01"
          placeholder="Enter your monthly income"
        />
      </div>

      <h3 style="color: var(--primary); margin: 2rem 0 1rem">
        Monthly Expenses
      </h3>

      <div class="form-row">
        <div class="form-group">
          <label for="rent">Rent/Mortgage ($)</label>
          <input
            type="number"
            class="form-control"
            id="rent"
            name="rent"
            value="0"
            min="0"
            step="0.01"
            placeholder="0.00"
          />
        </div>

        <div class="form-group">
          <label for="food">Food & Groceries ($)</label>
          <input
            type="number"
            class="form-control"
            id="food"
            name="food"
            value="0"
            min="0"
            step="0.01"
            placeholder="0.00"
          />
        </div>

        <div class="form-group">
          <label for="transportation">Transportation ($)</label>
          <input
            type="number"
            class="form-control"
            id="transportation"
            name="transportation"
            value="0"
            min="0"
            step="0.01"
            placeholder="0.00"
          />
        </div>

        <div class="form-group">
          <label for="utilities">Utilities ($)</label>
          <input
            type="number"
            class="form-control"
            id="utilities"
            name="utilities"
            value="0"
            min="0"
            step="0.01"
            placeholder="0.00"
          />
        </div>

        <div class="form-group">
          <label for="entertainment">Entertainment ($)</label>
          <input
            type="number"
            class="form-control"
            id="entertainment"
            name="entertainment"
            value="0"
            min="0"
            step="0.01"
            placeholder="0.00"
          />
        </div>

        <div class="form-group">
          <label for="other">Other Expenses ($)</label>
          <input
            type="number"
            class="form-control"
            id="other"
            name="other"
            value="0"
            min="0"
            step="0.01"
            placeholder="0.00"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="savings_goal">Monthly Savings Goal ($) *</label>
        <input
          type="number"
          class="form-control"
          id="savings_goal"
          name="savings_goal"
          required
          min="0"
          step="0.01"
          placeholder="How much do you want to save?"
        />
      </div>

      <div class="form-group">
        <label for="notes">Additional Notes (Optional)</label>
        <textarea
          class="form-control"
          id="notes"
          name="notes"
          rows="4"
          placeholder="Any specific financial concerns or goals you'd like to share..."
        ></textarea>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        style="width: 100%; padding: 1rem; font-size: 1.1rem"
      >
        ðŸ¤– Analyze My Finances
      </button>
    </form>
  </div>
</div>

{% block extra_js %}
<script>
  // Auto-calculate total expenses
  const expenseInputs = document.querySelectorAll(
    'input[type="number"]:not(#salary):not(#savings_goal)'
  );
  expenseInputs.forEach((input) => {
    input.addEventListener("input", calculateTotal);
  });

  function calculateTotal() {
    let total = 0;
    expenseInputs.forEach((input) => {
      total += parseFloat(input.value) || 0;
    });
    console.log("Total expenses:", total);
  }
</script>
{% endblock %} {% endblock %}
