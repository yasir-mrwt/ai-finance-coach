{% extends "base.html" %} {% block title %}Admin Login - AI Finance Coach{%
endblock %} {% block content %}
<div class="container">
  <div class="login-container">
    <div class="card">
      <h1
        style="color: var(--primary); text-align: center; margin-bottom: 2rem"
      >
        üîê Admin Login
      </h1>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}

      <form action="/login" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
            placeholder="Enter admin username"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
            placeholder="Enter admin password"
          />
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%">
          Login
        </button>
      </form>

      <p style="text-align: center; margin-top: 1rem; color: var(--gray)">
        <a href="/" style="color: var(--primary)">Back to Home</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
